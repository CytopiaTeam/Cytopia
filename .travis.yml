dist:                   bionic
language:               cpp
services:
                      - xvfb

env:
  global:
    - GITHUB_REPO:      CytopiaTeam/Cytopia
    - TRAVIS: true
    - CTEST_OUTPUT_ON_FAILURE: 1

cache:
  timeout:              1000
  directories:
    - $HOME/.conan/

matrix:
  include:

    # gcc build
    - os:               linux
      name:             GCC 8 Build
      python:           3.7
      compiler:         gcc-8
      addons:
        sonarcloud:
          organization: "cytopia"
          token:
            secure:     ""
        apt:
          sources:
            # Official Kitware APT repository. Currently supports Bionic and Xenial.
            # More information at: https://apt.kitware.com
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial main'
              key_url:  'https://apt.kitware.com/keys/kitware-archive-latest.asc'
          packages:
            - cmake
            - ninja-build
            - doxygen
            - graphviz
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libasound2-dev
            - libjack-dev
            - libpulse-dev
            - libaudio-dev

      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON .

      script:
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
            echo "Running sonar build";
            build-wrapper-linux-x86-64 --out-dir bw-output make -j2;
          fi;
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "false" ]; then
            echo "Running pullrequest build";
            make -j2;
          fi;
        - xvfb-run -a ctest
        - make gcov
        - make copy_coverage

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

    # clang build
    - os:               linux
      name:             CLANG 7 Build
      compiler:         clang
      python:           3.7
      addons:
        apt:
          sources:
            # Official Kitware APT repository. Currently supports Bionic and Xenial.
            # More information at: https://apt.kitware.com
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial main'
              key_url:  'https://apt.kitware.com/keys/kitware-archive-latest.asc'
          packages:
            - cmake
            - ninja-build
            - p7zip-full
            - ninja-build
            - doxygen
            - graphviz
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libasound2-dev
            - libjack-dev
            - libpulse-dev
            - libaudio-dev
            - clang-7
            - libc++-7-dev  # C++17 support in libstd++
      env:
        - DEPLOY_DOCUMENTATION=true
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"

      before_script:
        - cmake -GNinja -DCMAKE_BUILD_TYPE=Release .

      script:
        - ninja
        - xvfb-run -a ctest
        - sh ./tools/CI/upload-CI-build.sh
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then doxygen Doxyfile; fi


      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

    - os:               osx
      name:             XCode 10.2 Build
      osx_image:        xcode10.2
      env:              TARGET=macOS
      language:         objective-c
      python:           3.7

      install:
        - brew update
        - brew install conan

      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Release .

      script:
        - make
        - cp -R data/resources bin/resources
        - ctest
        - make package

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

deploy:
  provider:             pages
  skip_cleanup:         true
  local_dir:            Doxygen_Docs/html
  github_token:         $GH_REPO_TOKEN
  verbose:              true
  on:
    condition:          $DEPLOY_DOCUMENTATION = "true"
    branch:             master
