language:              cpp
dist:                  xenial
sudo:                  required
group:                 edge

env:
  global:
    - GITHUB_REPO:     CytopiaTeam/Cytopia

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - ninja-build
      - doxygen
      - graphviz
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libasound2-dev
      - libjack-dev
      - libpulse-dev
      - libaudio-dev

cache:
  timeout:             1000
  directories:
    - $HOME/.conan/

matrix:
  include:

    # gcc build
    - os:              linux
      name:            GCC 8 Build
      python:          3.7
      compiler:        gcc-8
      addons:
        sonarcloud:
          organization: "cytopia"
          token:
            secure: ""
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            - doxygen
            - graphviz
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libasound2-dev
            - libjack-dev
            - libpulse-dev
            - libaudio-dev
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

      install:
        - sudo rm -rf /usr/local/cmake-3.9.2/
        - sudo rm -f /usr/local/cmake
        - sudo pip install cmake conan --ignore-installed
        - conan user

      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DENABLE_COVERAGE=ON .

      script:
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
            echo "Running sonar build";
            build-wrapper-linux-x86-64 --out-dir bw-output make -j2;
          fi;
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "false" ]; then
            echo "Running pullrequest build";
            make -j2;
          fi;
        # Build Cytopia
        - ./bin/Cytopia_Tests
        - make gcov
        - make copy_coverage
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
            sonar-scanner -X -D"sonar.projectVersion=CI-${TRAVIS_JOB_NUMBER}";
          fi;

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

    # clang build
    - os:              linux
      name:            CLANG 7 Build
      compiler:        clang
      python:          3.7
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-7' ]
          packages:
            - p7zip-full
            - ninja-build
            - doxygen
            - graphviz
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libasound2-dev
            - libjack-dev
            - libpulse-dev
            - libaudio-dev
            - clang-7
            - libc++-7-dev  # C++17 support in libstd++
      env:
        - DEPLOY_DOCUMENTATION=true
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"

      install:
        - sudo rm -rf /usr/local/cmake-3.9.2/
        - sudo rm -f /usr/local/cmake
        - sudo pip install cmake conan --ignore-installed
        - conan user

      before_script:
        - cmake -GNinja -DCMAKE_BUILD_TYPE=Release .

      script:
        # Build Cytopia
        - ninja
        - ./bin/Cytopia_Tests
        - sh ./tools/CI/upload-CI-build.sh
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ninja doc; fi


      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

    - os:              osx
      name:            XCode 10.2 Build
      osx_image:       xcode10.2
      env:             TARGET=macOS
      language:        objective-c
      python:          3.7

      install:
        - brew update
        - brew install conan

      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Release .

      script:
        - make
        - cmake -E copy tests/CTestTestfile.cmake .
        - ctest -VV
        - make package

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean

deploy:
  provider:            pages
  skip_cleanup:        true
  local_dir:           html
  github_token:        $GH_REPO_TOKEN
  verbose:             true
  on:
    condition:         $DEPLOY_DOCUMENTATION = "true"
    branch:            master
