dist: bionic
language: cpp
services:
  - xvfb

env:
  global:
    - GITHUB_REPO: CytopiaTeam/Cytopia
    - TRAVIS: true
    - CTEST_OUTPUT_ON_FAILURE: 1
    - SCCACHE_CACHE_SIZE: 500M

matrix:
  include:
    # gcc build
    - os: linux
      name: GCC 8 Build
      python: 3.7
      compiler: gcc-8
      cache:
        directories:
          - $HOME/.cache/sccache
      addons:
        sonarcloud:
          organization: "cytopia"
          token:
            secure: ""
        apt:
          sources:
            # Official Kitware APT repository. Currently supports Bionic and Xenial.
            # More information at: https://apt.kitware.com
            - sourceline: "deb https://apt.kitware.com/ubuntu/ xenial main"
              key_url: "https://apt.kitware.com/keys/kitware-archive-latest.asc"
          packages:
            - cmake
            - ninja-build
            - doxygen
            - graphviz
            - libsdl2-dev
            - libsdl2-image-dev
            - libsdl2-mixer-dev
            - libsdl2-ttf-dev
            - libnoise-dev
            - libopenal-dev

      install:
       - >
        if [ "${TRAVIS_SECURE_ENV_VARS}" == "false" ]; then
          wget -nv https://github.com/mozilla/sccache/releases/download/0.2.13/sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
          tar xvzf sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
          sudo mv ./sccache-0.2.13-x86_64-unknown-linux-musl/sccache /usr/bin
        fi;
        
      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DUSE_PACKAGE_MANAGER=OFF -DENABLE_ANGELSCRIPT=OFF -DENABLE_MOFILEREADER=OFF .

      script:
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
            echo "Running sonar build";
            build-wrapper-linux-x86-64 --out-dir bw-output make -j2;
          else
            echo "Running pull request build";
            make -j2;
          fi;
        - xvfb-run -a ctest
        - >
          if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
            echo "Running the SonarCloud analysis";
            make gcov
            make copy_coverage
            sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
          fi;

      before_cache:
        - sccache --show-stats

    # clang build
    - os: linux
      name: CLANG 7 Build
      compiler: clang
      python: 3.7
      cache:
        directories:
          - $HOME/.cache/sccache
          - $HOME/.conan/
      addons:
        apt:
          sources:
            # Official Kitware APT repository. Currently supports Bionic and Xenial.
            # More information at: https://apt.kitware.com
            - sourceline: "deb https://apt.kitware.com/ubuntu/ xenial main"
              key_url: "https://apt.kitware.com/keys/kitware-archive-latest.asc"
          packages:
            - cmake
            - ninja-build
            - p7zip-full
            - ninja-build
            - doxygen
            - graphviz
            - clang-7
            - libasound2-dev
            - libjack-dev
            - libx11-dev
            - libxext-dev
            - libxxf86vm-dev
            - libxss-dev
            - libaudio-dev
            - libpulse-dev
            - libc++-7-dev # C++17 support in libstd++
      env:
        - DEPLOY_DOCUMENTATION=true
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"
        - TARGET="linux"

      install:
       - wget -nv https://github.com/mozilla/sccache/releases/download/0.2.13/sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
       - tar xvzf sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
       - sudo mv ./sccache-0.2.13-x86_64-unknown-linux-musl/sccache /usr/bin

      before_script:
        - cmake -GNinja -DCMAKE_BUILD_TYPE=Release .

      script:
        - ninja
        - xvfb-run -a ctest
        - sh ./tools/CI/upload-CI-build.sh
        - if [ "${TRAVIS_BRANCH}" = "master" ]; then doxygen Doxyfile; fi

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean
        - sccache --show-stats

    - os: osx
      name: XCode 11.3 Build
      osx_image: xcode11.3
      env: 
        - TARGET=macOS
        - CONAN_USER_HOME=/tmp/conan
      language: objective-c
      python: 3.7
      cache:
        directories:
          - $HOME/Library/Caches/Mozilla.sccache
          - /tmp/conan

      install:
        - brew update
        - brew install conan sccache

      before_script:
        - cmake -DCMAKE_BUILD_TYPE=Release .

      script:
        - make
        - mkdir -p bin/Cytopia.App/Resources/resources
        - cp -pR data/resources bin/Cytopia.App/Contents/Resources/
        - cp -pR data/resources bin/resources
        - ctest
        - make copy_resources
        - make package
        - rm -rf bin/Cytopia.App/Contents/MacOS/resources
        - rm -rf bin/Cytopia.App/Resources
        - sh ./tools/CI/upload-CI-build.sh

      before_cache:
        - cmake -P ./cmake/pmm.cmake /Conan /Clean
        - sccache --show-stats

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: Doxygen_Docs/html
  github_token: $GH_REPO_TOKEN
  verbose: true
  on:
    condition: $DEPLOY_DOCUMENTATION = "true"
    branch: master
