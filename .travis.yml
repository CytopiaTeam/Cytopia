language:              cpp
dist:                  xenial
sudo:                  required
group:                 edge

env:
  global:
    - GITHUB_REPO:     JimmySnails/Cytopia

addons:
  apt:
    packages:
      - ninja-build
      - doxygen
      - graphviz
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libasound2-dev
      - libjack-dev
      - libpulse-dev
      - libaudio-dev

cache:
  timeout:             1000
  directories:
    - $HOME/.conan/

matrix:
  include:

    # gcc build
    - os:              linux
      name:            GCC 8 Build
      python:          3.7
      compiler:        gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - p7zip-full
            - gcc-8
            - ninja-build
            - doxygen
            - graphviz
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libasound2-dev
            - libjack-dev
            - libpulse-dev
            - libaudio-dev
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

      before_install:
        - sudo rm -rf /usr/local/cmake-3.9.2/
        - sudo rm -f /usr/local/cmake
        - sudo pip install cmake conan --ignore-installed

      install:
        - mkdir travis_build
        - cd travis_build
        - conan user

      script:
        # Build Cytopia
        - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
        - ninja
        - ldd ./bin/Cytopia
        - sh ../tools/CI/upload-CI-build.sh

      before_cache:
        - cmake -P ../cmake/pmm.cmake /Conan /Clean

    # clang build
    - os:              linux
      name:            CLANG 5 Build
      compiler:        clang
      python:          3.7
      env:
        - DEPLOY_DOCUMENTATION=true
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

      before_install:
        - sudo rm -rf /usr/local/cmake-3.9.2/
        - sudo rm -f /usr/local/cmake
        - sudo pip install cmake conan --ignore-installed

      install:
        - mkdir travis_build
        - cd travis_build
        - conan user

      script:
        # Build Cytopia
        - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
        - ninja
        - ninja doc

      before_cache:
        - cmake -P ../cmake/pmm.cmake /Conan /Clean

    - os:              osx
      name:            XCode 10.2 Build
      osx_image:       xcode10.2
      env:             TARGET=macOS
      language:        objective-c
      python:          3.7
      before_install:
        - brew update
        - brew install conan

      install:
        - mkdir travis_build
        - cd travis_build
        - conan user

      script:
        - cmake -DCMAKE_BUILD_TYPE=Release ..
        - make
        - make package

      before_cache:
        - cmake -P ../cmake/pmm.cmake /Conan /Clean

deploy:
  provider:            pages
  skip_cleanup:        true
  local_dir:           travis_build/html
  github_token:        $GH_REPO_TOKEN
  verbose:             true
  on:
    condition:         $DEPLOY_DOCUMENTATION = "true"
    branch:            master
